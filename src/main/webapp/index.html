
<!doctype html>
<html lang='en'>

    <head>
        <meta charset='utf-8'>
        <title>Food Trucks Around Your Location</title>
          <h1>Welcome to Food Truck Finder!</h1>
          <h3>Check out Your Location button to find yourself and click on Food Truck to find closest top 5 fresh choices</h3>
       <button onclick="getLocation()">Your location</button>
     
    </head>
    <body>
{% extends "layout.html" %}
{% block body %}
        <div id="googleMap" style="width:100%;height:400px;"></div>
		<script>
			function getLocation() {
				console.log('getlocation starts here!');
    			if (navigator.geolocation) {
    			    navigator.geolocation.getCurrentPosition(myMap);
   				 } else { 
     		 	 console.log('Geolocation is not supported by this browser!');
   				 }
			}

			function myMap(position) {
				var mapProp= {
 			    center:new google.maps.LatLng(position.coords.latitude,position.coords.longitude),
  				zoom:10,
				};
				var uluru = {lat: position.coords.latitude, lng: position.coords.longitude};
				var marker = new google.maps.Marker({position: uluru , map: mapProp});
				var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
				marker.setMap(map)
			}
		</script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzz3AoKWU9JAOrraiT-MZSqGcf-lRrMss&callback=myMap"></script>
   {% endblock %} 
    </body>

</html>
